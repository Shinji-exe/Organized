    <div class="container d-flex justify-content-center align-items-start vh-100 pt-5">
      <div class="card p-4 shadow" style="width: 100%; max-width: 500px">
        <h1 class="text-center mb-4">Add a New To Do</h1>

        <form id="newTodoForm" onsubmit="createTodo(event)">
          <div class="mb-3">
            <label for="userSelectId" class="form-label">Select User:</label>
            <select name="userSelectId" id="userSelectId" class="form-select" onchange="fetchingCategories();"></select>
          </div>

          <div class="mb-3">
            <label for="category" class="form-label">Select Category</label>
            <select name="category" id="categorySelect" class="form-select"></select>
          </div>

          <div class="mb-3">
            <label for="priority" class="form-label">Select Priority:</label>
            <select id="priority" name="priority" class="form-select" required>
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="todoDescription" class="form-label">To Do Description</label>
            <textarea
              id="todoDescription"
              name="todoDescription"
              rows="4"
              class="form-control"
              placeholder="Enter the task description"
              required
            ></textarea>
          </div>

          <div class="mb-3">
            <label for="deadline" class="form-label">Deadline (YYYY-MM-DD):</label>
            <input type="date" id="deadline" name="deadline" class="form-control" placeholder="YYYY-MM-DD" required />
          </div>

          <button type="submit" id="addTodoButton" class="btn btn-primary w-100">Add To Do</button>
        </form>
