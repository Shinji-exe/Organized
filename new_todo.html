<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./scripts/script.js"></script>
    <title>New To Do</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <h1>Add a New To Do</h1>

    <form id="newTodoForm">
      <label for="userId">Select User:</label>
      <select name="userId" id="userId"></select>

      <label for="category">Select Category</label>
      <select name="category" id="category"></select>

      <label for="priority">Select Priority:</label>
      <select id="priority" name="priority" required>
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>

      <label for="todoDescription">To Do Description</label>
      <textarea
        id="todoDescription"
        name="todoDescription"
        rows="4"
        cols="50"
        placeholder="Enter the task description"
        required
      ></textarea>

      <label for="deadline">Deadline (YYYY-MM-DD):</label>
      <input type="text" id="deadline" name="deadline" placeholder="YYYY-MM-DD" required />

      <button type="submit" id="addTodoButton">Add To Do</button>
    </form>
  </body>
</html>
